<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Colors</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 5rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: rotateText 10s infinite linear;
            color: #00f;
        }

        p {
            font-size: 2rem;
            color: white;
            margin: 20px;
            animation: colorChange 4s ease-in-out infinite;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            width: 300px;
            height: 300px;
            background: rgba(0, 0, 255, 0.3);
            mix-blend-mode: screen;
            animation: moveCircle 7s linear infinite;
        }

        .square {
            position: absolute;
            width: 300px;
            height: 300px;
            background-color: rgba(255, 0, 0, 0.5);
            animation: moveSquare 5s ease-in-out infinite;
        }

        .line {
            position: absolute;
            width: 500px;
            height: 10px;
            background-color: #ff0;
            transform: rotate(45deg);
            animation: moveLine 3s linear infinite;
        }

        .button {
            position: absolute;
            padding: 20px 40px;
            border-radius: 30px;
            background: #0ff;
            color: #000;
            border: none;
            font-size: 2rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .button:hover {
            transform: scale(1.1);
        }

        .button:active {
            background-color: #00f;
            color: #fff;
        }

        @keyframes rotateText {
            0% {
                transform: rotate(0deg);
                color: #ff0;
            }
            50% {
                transform: rotate(180deg);
                color: #f0f;
            }
            100% {
                transform: rotate(360deg);
                color: #00f;
            }
        }

        @keyframes colorChange {
            0% {
                color: white;
            }
            50% {
                color: cyan;
            }
            100% {
                color: yellow;
            }
        }

        @keyframes moveCircle {
            0% {
                top: 10%;
                left: 10%;
            }
            25% {
                top: 30%;
                left: 60%;
            }
            50% {
                top: 50%;
                left: 30%;
            }
            75% {
                top: 70%;
                left: 80%;
            }
            100% {
                top: 10%;
                left: 10%;
            }
        }

        @keyframes moveSquare {
            0% {
                top: 20%;
                left: 20%;
            }
            25% {
                top: 50%;
                left: 50%;
            }
            50% {
                top: 80%;
                left: 20%;
            }
            75% {
                top: 20%;
                left: 80%;
            }
            100% {
                top: 20%;
                left: 20%;
            }
        }

        @keyframes moveLine {
            0% {
                top: 10%;
                left: 10%;
                transform: rotate(45deg);
            }
            25% {
                top: 50%;
                left: 50%;
                transform: rotate(90deg);
            }
            50% {
                top: 70%;
                left: 80%;
                transform: rotate(135deg);
            }
            75% {
                top: 30%;
                left: 20%;
                transform: rotate(180deg);
            }
            100% {
                top: 10%;
                left: 10%;
                transform: rotate(45deg);
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <div>
            <h1>The Sky is Blue</h1>
            <p>Everything here is just a crazy canvas of colors.</p>
            <button class="button" onclick="changeText()">Click Me</button>
        </div>
    </div>

    <div class="circle"></div>
    <div class="square"></div>
    <div class="line"></div>

    <script>
        function changeText() {
            let phrases = [
                "The clouds are pink.",
                "The sun shines bright.",
                "Night falls, but colors stay.",
                "Time stands still in color.",
                "A splash of neon in the dark."
            ];
            let randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
            document.querySelector('p').innerText = randomPhrase;
        }
    </script>

</body>
</html>
